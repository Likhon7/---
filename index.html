<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Mahe Ramzan</title>
</head>
<body>
    <div class="main">
        <div class="ball">
            <h4>মাহে রমজান</h4>
        </div>
        <div class="left-right"></div>
        <div class="top-bottom"></div>
    </div>


    <div class="name">
        <h1>LIKHON</h1>
    </div>
    <div class="walk">
        <marquee width="60%" direction="left" height="100px">
            "সবাইকে মাহে রমজানের শুভেচ্ছে... আল্লাহ্পাক সবাইকে রোজা রাখার তওফিক দান করুন"
            </marquee>
    </div>
    <div class="ukti">
        <marquee width="60%" direction="up" height="100px">
            হে ঈমানদারগণ, তোমাদের উপর রোজা ফরজ করা হয়েছে। যেমন ফরজ করা হয়েছিলো তোমাদের পূর্ববর্তী লোকদের উপর । যেন তোমরা পরহেযগারী অর্জন করতে পার। <br> <br> - আল কুরআন
            </marquee>
    </div>

    <!-- particles.js container --> <div id="particles-js"></div> <!-- stats - count particles --> <div class="count-particles"> <span class="js-count-particles">--</span> particles </div> <!-- particles.js lib - https://github.com/VincentGarreau/particles.js --> <script src="http://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script> <!-- stats.js lib --> <script src="http://threejs.org/examples/js/libs/stats.min.js"></script>
    <script src="custom.js"></script>
</body>
</html>
